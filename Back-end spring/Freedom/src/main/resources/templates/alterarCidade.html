<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title th:text="@{'Alterar Cidade'+${cidade.nome}}"></title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
	crossorigin="anonymous"></script>

</head>
<body>

	<div class="container">
		<h5 th:text="@{'Alterar Cidade'+${cidade.nome}}"></h5>
		<form th:object="${cidade}" action="/admin/cidade/update" method="post" class="form-control">
		
				<p>
					<input th:field="${cidade.id}" type="hidden" th:value="${cidade.id}"
						name="id" size="40" class="form-control" required>
				</p>

				<p>
					<label for="nome">Nome:</label> <input th:field="${cidade.nome}" type="text" id="nome" th:value="${cidade.nome}"
						name="nome" size="40" class="form-control" required>
				</p>

				<p>
					<label for="estado">Estado:</label> <input th:field="${cidade.estado}" type="text" th:value="${cidade.estado}"
						id="estado" name="estado" size="15" class="form-control" required>
				</p>
				<p>
					<label for="pais">País:</label> <input th:field="${cidade.pais}" type="text" th:value="${cidade.pais}"
						id="pais" name="pais" size="15" class="form-control" required>
				</p>
				
				<p>
					<label for="continente">Continente:</label> <input th:field="${cidade.continente}" type="text" th:value="${cidade.continente}"
						id="continente" name="continente" size="15" class="form-control" required>
				</p>
				
				<p>
					<label for="descricao">Descrição:</label> <input th:field="${cidade.descricao}" type="text" th:value="${cidade.descricao}"
						id="descricao" name="descricao" size="15" class="form-control" required>
				</p>
			<button type="submit" class="btn btn-success">Atualizar</button>
		</form>
	</div>
</body>
</html>
