
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Alterar Passagem</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
	crossorigin="anonymous"></script>

</head>
<body>

	<div class="container">
		<h5 th:text="@{'Alterar Passagem' +${passagem.id}}"></h5>
		<form action="/admin/passagem/update" method="post" class="form-control">
		
				<p>
					<input th:field="${passagem.id}"type="hidden" th:value="${passagem.id}"
						name="id" size="40" class="form-control" required>
				</p>

			<p>
					<label for="id_cidade">Id da Cidade:</label> <input type="text" id="id_cidade"
						th:value="${passagem.cidade.id}" name="idCidade" size="40" class="form-control" required>
				</p>

				<p>
					<label for="valor">Valor:</label> <input th:field="${passagem.valor}" type="number" th:value="${passagem.valor}"
						id="valor" name="valor" size="15" class="form-control" required>
				</p>
				<p>
					<label for="desconto">Desconto:</label> <input th:field="${passagem.desconto}" type="number" th:value="${passagem.desconto}"
						id="desconto" name="desconto" size="15" class="form-control" required>
				</p>
				
				<p>
					<label for="valorPromocional">Valor Promocional:</label> <input th:field="${passagem.valor_promocional}" type="number" th:value="${passagem.valor_promocional}"
						id="valorPromocional" name="valorPromocional" size="15" class="form-control" required>
				</p>
				
				<p>
					<label for="dataida">Data Ida:</label> <input th:field="${passagem.data_ida}" type="date" th:value="${passagem.data_ida}"
						id="dataida" name="dataida" size="15" class="form-control" required>
				</p>
				
				<p>
					<label for="datavolta">Data Volta:</label> <input th:field="${passagem.data_volta}" type="date" th:value="${passagem.data_volta}"
						id="datavolta" name="datavolta" size="15" class="form-control" required>
				</p>
			<button type="submit" class="btn btn-success">Atualizar</button>
		</form>
	</div>
</body>
</html>
